<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Mask Drag and Drop Game</title>
    <style>
        body {
            background-color: blue;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            color: white;
            padding-left: 10%;
        }

        h1, h2, p {
            margin: 5px 0;
            text-align: left;
        }

        h1 {
            font-size: 3rem;
            margin-top: 5em;
            margin-bottom: 1.5rem;
        }

        h2 {
            font-size: 2rem;
        }

        p {
            font-size: 1.5rem;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 80%;
        }

        .draggable {
            position: absolute;
            cursor: move;
        }

        #pic1 { top: 50%; left: 30%; }
        #pic2 { top: 10%; left: 70%; }
        #pic3 { top: 70%; left: 60%; }
        #pic4 { top: 40%; left: 50%; }
        #pic5 { top: 20%; left: 55%; }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Responsive styles */
        @media (max-width: 1024px) { /* For tablets and smaller devices/screens*/
            h1 {
                font-size: 2.5rem;
            }
            h2 {
                font-size: 1.8rem;
            }
            p {
                font-size: 1.2rem;
            }

            /* Adjust image positions for smaller screens */
            #pic1 { top: 40%; left: 20%; }
            #pic2 { top: 15%; left: 60%; }
            #pic3 { top: 60%; left: 50%; }
            #pic4 { top: 30%; left: 40%; }
            #pic5 { top: 10%; left: 45%; }
        }

        @media (max-width: 768px) { /* For mobile devices */
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }

            /* Adjust image positions for smaller screens */
            #pic1 { top: 60%; left: 10%; }
            #pic2 { top: 10%; left: 70%; }
            #pic3 { top: 75%; left: 30%; }
            #pic4 { top: 50%; left: 50%; }
            #pic5 { top: 15%; left: 20%; }
        }
    </style>
</head>
<body>
    <h1>Face Mask Game</h1>
    <h2>Help the character Penelope try on different face masks by clicking and dragging them on the screen.</h2>
    <p>A game by Ashley Rice</p>

    <div id="game-container">
        <div id="pic1" class="draggable">
            <img src="images/originalPenelopeGame.png" alt="Original Penelope">
        </div>
        <div id="pic2" class="draggable">
            <img src="images/TieDyeFaceMaskgame.png" alt="Tie Dye Face Mask">
        </div>
        <div id="pic3" class="draggable">
            <img src="images/bluefacemaskGame.png" alt="Blue Face Mask">
        </div>
        <div id="pic4" class="draggable">
            <img src="images/DoodleSM.png" alt="Doodle Face Mask">
        </div>
        <div id="pic5" class="draggable">
            <img src="images/confettifacemaskGame.png" alt="Confetti Face Mask">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const draggables = document.querySelectorAll('.draggable');
            
            draggables.forEach(draggable => {
                draggable.addEventListener('mousedown', mouseDrag);
                draggable.addEventListener('touchstart', touchDrag);
            });

            function mouseDrag(e) {
                drag(this, e, e.clientX, e.clientY);
            }

            function touchDrag(e) {
                const touch = e.touches[0];
                drag(this, e, touch.clientX, touch.clientY);
            }

            function drag(element, event, clientX, clientY) {
                event.preventDefault();
                let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                pos3 = clientX;
                pos4 = clientY;

                document.onmouseup = closeDragElement;
                document.ontouchend = closeDragElement;
                document.onmousemove = elementDrag;
                document.ontouchmove = elementDragTouch;

                function elementDrag(e) {
                    elementMove(e, e.clientX, e.clientY);
                }

                function elementDragTouch(e) {
                    const touch = e.touches[0];
                    elementMove(e, touch.clientX, touch.clientY);
                }

                function elementMove(e, clientX, clientY) {
                    e.preventDefault();
                    pos1 = pos3 - clientX;
                    pos2 = pos4 - clientY;
                    pos3 = clientX;
                    pos4 = clientY;
                    element.style.top = (element.offsetTop - pos2) + "px";
                    element.style.left = (element.offsetLeft - pos1) + "px";
                }

                function closeDragElement() {
                    document.onmouseup = null;
                    document.ontouchend = null;
                    document.onmousemove = null;
                    document.ontouchmove = null;
                }
            }
        });
    </script>
</body>
</html>
